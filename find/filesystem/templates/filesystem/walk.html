<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filesystem Scan Results page</title>
  </head>

<body>

  <!-- filesystem/templates/filesystem/walk.html -->
  
  <h1>Filesystem Scan using os.walk()</h1>

  {% if object_list %}
    <ul>
      {% for f in object_list %}
        <li>
          {{ f.file_type }}, {{ f.file_path }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No files are available.</p>
  {% endif %}

  </body>
</html>
